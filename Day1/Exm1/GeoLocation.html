<!DOCTYPE html>
<html>
<head>
	<title>Geo Location</title>
	<style type="text/css">
		#mapcontainer{
			height:500px;
		}
	</style>
</head>
<body>
<h1>Geo Location</h1>
<div id ="mapcontainer"></div>
<script src="http://maps.google.com/maps/api/js"></script>
<script type="text/javascript">
	
	function success(geoPosition){
		var lat = geoPosition.coords.latitude;
		var lng = geoPosition.coords.longitude;
		console.log(lat,lng);
		var coords = new google.maps.LatLng(lat,lng);
		var options =  {
			zoom: 15,
			center: coords,
			};
		var map = new google.maps.Map(document.querySelector('#mapcontainer'),options);

		var marker = new google.maps.Marker({
			position: coords,
			map: map,
            title: 'You are here'
		});

	}
	function Error(){
		document.querySelector('#mapcontainer').innerHTML = 'Please allow us to your location';
	}	

	if (navigator.geolocation) {

		navigator.geolocation.getCurrentPosition(success,Error);
	} else {

	}	



	</script>
	
</body>
</html>
